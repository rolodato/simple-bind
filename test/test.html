<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>form-state tests</title>
  <style>
    input {
      display: block;
    }
  </style>
</head>

<body style="width: 100%; overflow: auto;">
  <form id="form" style="float: left; width: 50%;">
    <fieldset>
      <select name="select">
        <option value="1">Select 1</option>
        <option value="2">Select 2</option>
      </select>
      <input type="checkbox" name="checkbox" value="checkbox-1">
      <input type="checkbox" name="checkbox" value="checkbox-2">
      <input type="color" name="color">
      <input type="date" name="date">
      <input type="datetime" name="datetime">
      <input type="datetime-local" name="datetime-local">
      <input type="email" name="email">
      <input type="month" name="month">
      <input type="number" name="number">
      <input type="password" name="password">
      <input type="radio" name="radio" value="radio-1">
      <input type="radio" name="radio" value="radio-2">
      <input type="range" name="range">
      <input type="search" name="search">
      <input type="tel" name="tel">
      <input type="text" name="text">
      <input type="time" name="time">
      <input type="url" name="url">
      <input type="week" name="week">
      <textarea name="textarea"></textarea>
    </fieldset>
  </form>
  <pre id="result" style="float: left;"></pre>

  <script src="bundle.js"></script>
</body>
</html>
